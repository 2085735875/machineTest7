
<div *ngIf="todoArr; else noTodo">
    <ul class="list-group" >
        <li class="list-group-item" *ngFor="let todo of todoArr">
           {{todo.tname}} 
           <span class="float-right">
                <button mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" class="ml-2" (click)="onRemove(todo.tid)">
                    <mat-icon>delete</mat-icon>
                </button>
           </span>
        </li>
    </ul>
</div>

<ng-template #noTodo>
   <p class="alert alert-info">
    No todo found yet !!!
   </p>
</ng-template>
